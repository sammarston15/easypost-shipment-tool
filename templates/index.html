<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>EasyPost Shipment Tool</title>
</head>
<body>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error | safe }}
        </div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success" role="alert">
            {{ success | safe }}
        </div>
    {% endif %}
    
    <form action="/submit" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Customer Name</label>
          <input type="text" name="customer" class="form-control" id="exampleInputCustomer" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">This is where you enter the customer's name.</div>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.min.js" integrity="sha512-8Y8eGK92dzouwpROIppwr+0kPauu0qqtnzZZNEF8Pat5tuRNJxJXCkbQfJ0HlUG3y1HB3z18CSKmUo7i2zcPpg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
